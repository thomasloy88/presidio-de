# Deutsche Telefonnummern - WICHTIG!
- name: PatternRecognizer
  supported_language: de
  supported_entities:
    - PHONE_NUMBER
  patterns:
    - name: german_phone_basic
      regex: '\b0\d{9,11}\b'
      score: 0.7
    - name: german_phone_formatted
      regex: '\b0\d{1,5}[\s\-]?\d{1,10}\b'
      score: 0.6
  context:
    - telefonnummer
    - telefon
    - tel
    - phone
    - nummer

